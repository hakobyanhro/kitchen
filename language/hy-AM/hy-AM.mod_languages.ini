MOD_LANGUAGES_XML_DESCRIPTION="Այս հանգույցը ցուցադրում է առկա բովանդակության լեզուների ցանկը (նախապես նշված լեզուների մենեջերում) և թույլատրում է փոխել նյութի լեզուն՝ Joomla!-ն որպես բազմալեզու կայք գործածելու դեպքում:<br />--'Համակարգ - Լեզուների զտիչ' հավելումը պետք է միացրած լինի:--<br />Լեզուն փոխելու դեպքում, եթե էջը ցուցադրող ընտրացանկի միավորը համակցված չէ ընտրացանկի այլ միավորի հետ, հանգույցը կբացի ընտրված լեզվի համար առկա գլխավոր էջը:<br /> Այլ դեպքում, եթե միացրած է 'Համակարգ - Լեզուների զտիչ' հավելման համապատասխան բնութագիրը, այն կբացի ընտրացանկի համակցված միավորը ընտրված լեզվով: Դրանից հետո կձևափախվեն նավարկման այլ միավորները ըստ ընտրված լեզվի:<br />'Համակարգ - Լեզուների զտիչ' հավելումը անջատելու դեպքում հնարավոր է առաջանան անցանկալի հետևանքներ:<br /><strong>Լուծման տարբերակ.</strong><br />1. Բացեք լեզուների մենեջերի բովանդակության էջը և համոզվեք, որ բոլոր լեզուները, որոնց համար դուք ցանկանում եք ստեղծել նյութեր, հրատարակված են և ունեն նշված լեզվի կոդ URL-ում գործածելու, ինչպես նաև նախածանց՝ հանգույցի մեջ ցուցադրվող նկարի համար:<br />2. Ստեղձեք բոլոր հրատարակված լեզուների համար գլխավոր էջերը և կապեք դրանք ընտրացանկի միավորների հետ:<br />3. Դրանից հետո դուք կարող եք կապել լեզուն ցանկացած նյութին, կարգին, հանգույցին, լրահոսքին և Joomla-ի այլ բովանդակությանը:<br /> 4. Համոզվեք, որ հանգույցը և հավելումը հրատարակված են:<br />5. Ընտրացանկի համակցված միավորները գործածելու դեպքում համոզվեք, որ հանգույցը ցուցադրվում է բոլոր շահագրգիռ էջերում:<br />6. Դրոշների կամ լեզուների անվանումների ցուցադրման եղանակը որոշվում է դասակարգումով, որը նշված է Լեզուների մենեջերի բովանդակության էջում:<br ><br >Եթե այս հանգույցը հրատարակված է, խորհուրդ է տրվում հրատարակել կառավարիչի բազմալեզու կարգավիճակի հանգույցը:"
