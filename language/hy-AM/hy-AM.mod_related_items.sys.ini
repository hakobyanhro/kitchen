MOD_RELATED_ITEMS="Հոդվածներ - Առնչվող հոդվածներ"
MOD_RELATED_XML_DESCRIPTION="Այս հանգույցը ցուցադրում է հոդվածներ, որոնք կապակցված են ներկայումս դիտվող հոդվածի հետ: Այս առնչությունը որոշվում է առկա մետա-հիմնաբառերով:<br />Ընթացիկ հոդվածի բոլոր հիմնաբառերը համեմատվում են բոլոր հրատարակված հոդվածների հիմնաբառերի հետ: Օրինակ, դուք ունեք հոդված կոչվող "_QQ_"Թութակների բազմացումը"_QQ_" և մեկ այլ հոդված կոչվող "_QQ_"Սև կակադուների բազմացման ուղեցույցը"_QQ_": Եթե դուք նախապես նշել եք "_QQ_"թութակ"_QQ_" հիմնաբառը երկու հոդվածների համար, առնչվող հոդվածների հանգույցը կցուցադրի "_QQ_"Թութակների բազմացումը"_QQ_" հոդվածը "_QQ_"Սև կակադուների բազմացման ուղեցույցը"_QQ_" հոդվածի էջի վրա և հակառակը:"
MOD_RELATED_ITEMS_LAYOUT_DEFAULT="Լռելյայն"

