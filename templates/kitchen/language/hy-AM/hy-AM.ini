JFIELD_ALIAS_DESC="Ալիասը գործածվում է էջի կարճ URL ստեղծելու համար: Թողեք այն դատարկ և Joomla-ն ինքնաշխատորեն կլրացնի այն գործածելով մուտքագրված վերնագրի տվյալները: Այս արժեքը կախված է SEO դրույթներից (Global Configuration->Site). <br />Յունիկոդի գործածման դեպքում կստեղծվեն UTF-8 կոդավորմամբ ալիասներ: Դուք կարող եք նաև մուտքագրել ձեռքով UTF-8 նշաններ, սակայն բացատները և արգելված նշանները կփոխարինվեն դեֆիսներով:<br />Լռելիությամբ գործածվում է գրադարձությունը փոքրատառերով և բացատները դեֆիսներով փոխարինելու ձևը: Դուք կարող եք մուտքագրել ալիասը ձեռքով, գործածելով փոքրատառերը և դեֆիսները (-): Բացատները և ընդգծման նշանները չեն թույլատրվում: Վերնարիռը ոչ լատիներեն տառերով մուտքագրելու դեպքում ալիասը լռելիությամբ կկազմվի նյութի ամսաթվից և ժամանակից:"
