JGLOBAL_FILTER_TYPE_DESC="<p>Սև ցուցակը թույլատրում է բոլոր թեգերը և հատկանիշները բացառությամբ նշվածների:<br /><strong>--</strong> Լռելիությամբ սև ցուցակում ընդգրկված են հետևյալ թեգերը՝ 'applet', 'body', 'bgsound', 'base', 'basefont', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br /><strong>--</strong> Լռելիությամբ սև ցուցակում ընդգրկված են հետևյալ հատկանիշները՝ 'action', 'background', 'codebase', 'dynsrc', 'lowsrc'<br /><strong>--</strong> Դուք կարող եք ավելացնել հավելյալ թեգեր և հատկանիշներ համապատասխան դաշտերի մեջ, առանձնացնելով դրանք ստորակետներով:</p><p>Սպիտակ ցուցակը թույլատրում է միայն այն թեգերը և հատկանիշները, որոնք թվարկված են համապատասխան դաշտերում:</p><p>'Արգելել HTML' դրույթը ընտրելու դեպքում, նյութը պահպանելու ժամանակ բոլոր HTML թեգերը կջնջվեն:</p><p>Ուշադրություն՝ այս կարգավորումները գործում են գործածվող խմբագրիչից անկախ:<br />Անգամ եթե դուք գործածում եք վիզուալ (WYSIWYG) խմբագրիչ, զտման կարգավորումները կարող են կտրել հավելյալ թեգերը և հատկանիշները՝ նյութերը տվյալների բազայում պահպանելուց առաջ:</p>"
