PLG_SYSTEM_LANGUAGECODE="Համակարգ - Լեզվային կոդ"
PLG_SYSTEM_LANGUAGECODE_FIELD_DESC="Փոխում է լեզվային կոդը, համապատասխանացնելով այն <em>%s</em> լեզվին"
PLG_SYSTEM_LANGUAGECODE_FIELDSET_DESC="Փոխում է լեզվային կոդը HTML կոդի մեջ: Օրինակ՝ դուք տեղակայել եք Ֆրանսերեն լեզվի փաթեթը (fr-FR), և ցանկանում եք, որ որոնման համակարգերը ճանաչեն ձեր կայքը որպես Կանադայի ֆրանսիական համայնքին ուղղված կայք: Այն կիրառելու համար ձեզ ընդհամենը պետք է մուտքագրել 'fr-CA' համապատասխան դաշտում:"
PLG_SYSTEM_LANGUAGECODE_FIELDSET_LABEL="Լեզվային կոդեր"
PLG_SYSTEM_LANGUAGECODE_XML_DESCRIPTION="Տրամադրում է լեզվային կոդը HTML կոդի մեջ փոխելու հնարավորություն՝ կայքը որոնման համակարգերի համար լավարկելու նպատակով:<br />Դաշտերը կցուցադրվեն՝ հավելումը միացնելուց և պահպանելուց հետո:<br />Մանրամասների համար այցելեք <a href="_QQ_"http://www.w3.org/TR/xhtml1/#docconf"_QQ_">W3.org</a>"
